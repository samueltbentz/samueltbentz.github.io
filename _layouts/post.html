---
layout: default
---

<article class="post">
  <img id="post_image" src="" />
  <p id="hidden">{{ page.image }}</p>>

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  
  <script>
    img_p = document.getElementById('hidden').innerHTML;
    var img = document.getElementById('post_image'); 
    img.src = img_p
  </script>
</article>
