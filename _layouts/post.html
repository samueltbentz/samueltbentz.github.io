---
layout: default
---

<article class="post">
  <img id="post_image" src="" />

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  
  <script>
    var img = document.getElementById('post_image'); 
    img.src = "https://raw.githubusercontent.com/samueltbentz/samueltbentz.github.io/master/usa.jpeg"
  </script>
</article>
