---
layout: default
---

<article class="post">
  <img alt="post_image" id='imgsrc' src="">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  
  <script>
    document.getElementById("imgsrc").src  = page.image;
  </script>
</article>
