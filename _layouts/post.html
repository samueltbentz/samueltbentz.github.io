---
layout: default
---

<article class="post">
  <img class="image_size" id="post_image" src="" />
  <p class="hidden" id="hidden">{{ page.image }}</p>

  <h1>{{ page.title }}</h1>
  <h3>{{page.subtitle }}</h3>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  
  <script>
    let img_p = document.getElementById('hidden').innerHTML;
    let img = document.getElementById('post_image'); 
    img.src = img_p

    let img = img_find();
    let ogmetatag = document.createElement('meta');
    ogmetatag.setAttribute('property', 'og:image');
    ogmetatag.setAttribute('content', img[0]);
    document.head.appendChild(ogmetatag);
    let twitter = document.createElement('meta');
    twitter.setAttribute('name', 'twitter:image');
    twitter.setAttribute('content', img[0]);
    document.head.appendChild(twitter);
  </script>
</article>
