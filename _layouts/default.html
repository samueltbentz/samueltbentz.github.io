<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description" content="Denver, Colorado">
    
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://samueltbentz.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Samuel Bentz – Denver, Colorado">
    <meta property="og:description" content="Denver, Colorado">
    <meta property="og:image" content="https://raw.githubusercontent.com/samueltbentz/samueltbentz.github.io/master/usa.jpeg">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="samueltbentz.github.io">
    <meta property="twitter:url" content="https://samueltbentz.github.io/">
    <meta name="twitter:title" content="Samuel Bentz – Denver, Colorado">
    <meta name="twitter:description" content="Denver, Colorado">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/samueltbentz/samueltbentz.github.io/master/usa.jpeg">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Writing</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
